{% extends "base.html" %}

{% block content %}
<h2>Eliminar Pasajero</h2>
<p>¿Estás seguro de que quieres eliminar a <strong>{{ pasajero.nombre }}</strong>? Esta acción no se puede deshacer.</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">🗑️ Eliminar</button>
  <a href="{% url 'gestion:lista_pasajeros' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
