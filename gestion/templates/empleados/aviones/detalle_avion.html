{% extends 'base.html' %}

{% block content %}
<h2>{{ avion.modelo }} - Detalles</h2>

<div class="avion-detail-container">
    <div class="avion-detail-image">
        <img src="{{ avion.imagen.url }}" alt="{{ avion.modelo }}" class="img-avion">
    </div>

    <div class="avion-detail-info">
        <p><strong>Capacidad:</strong> {{ avion.capacidad }}</p>
        <p><strong>Filas:</strong> {{ avion.filas }}</p>
        <p><strong>Columnas:</strong> {{ avion.columnas }}</p>
    </div>
</div>

<!-- Botones -->
<div class="botones-container">
    <!-- Botón volver -->
    <a href="{% url 'gestion:lista_aviones' %}" class="btn-volver">Volver a la lista</a>

    <!-- Botón editar -->
    <a href="{% url 'gestion:editar_avion' avion.pk %}" class="btn-editar">Editar Avión</a>

    <!-- Botón eliminar -->
    <form method="post" action="{% url 'gestion:eliminar_avion' avion.pk %}" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este avión y todos sus asientos?');" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn-eliminar">Eliminar Avión</button>
    </form>
</div>

<style>
    .avion-detail-container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-top: 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .avion-detail-image {
        width: 45%;
        border-radius: 10px;
        overflow: hidden;
    }

    .avion-detail-image img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    .avion-detail-info {
        width: 50%;
        padding: 10px;
    }

    .avion-detail-info p {
        margin: 10px 0;
        font-size: 1.1em;
    }

    .btn-volver,
    .btn-editar,
    .btn-eliminar {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        margin-top: 20px;
        margin-right: 10px;
    }

    .btn-volver {
        background-color: #007bff;
        color: #fff;
    }

    .btn-volver:hover {
        background-color: #0056b3;
    }

    .btn-editar {
        background-color: #ffc107;
        color: #000;
    }

    .btn-editar:hover {
        background-color: #e0a800;
    }

    .btn-eliminar {
        background-color: #dc3545;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .btn-eliminar:hover {
        background-color: #c82333;
    }

    .botones-container {
        margin-top: 30px;
    }
</style>
{% endblock %}
