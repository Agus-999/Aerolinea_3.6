{% extends 'base.html' %}

{% block content %}
<h2>{{ avion.modelo }} - Detalles</h2>

<!-- Contenedor con borde y estilo para la imagen y la información -->
<div class="avion-detail-container">
    <!-- Imagen del avión -->
    <div class="avion-detail-image">
        <img src="{{ avion.imagen.url }}" alt="{{ avion.modelo }}" class="img-avion">
    </div>
    
    <!-- Información del avión -->
    <div class="avion-detail-info">
        <p><strong>Capacidad:</strong> {{ avion.capacidad }}</p>
        <p><strong>Filas:</strong> {{ avion.filas }}</p>
        <p><strong>Columnas:</strong> {{ avion.columnas }}</p>
        <!-- Agregar más información sobre el avión aquí -->
    </div>
</div>

<!-- Botón para volver a la lista de aviones -->
<a href="{% url 'gestion:lista_aviones' %}" class="btn-volver">Volver a la lista</a>

<!-- Estilo en línea -->
<style>
    /* Contenedor general de detalles */
    .avion-detail-container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-top: 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Estilo para la imagen del avión */
    .avion-detail-image {
        width: 45%;
        border-radius: 10px;
        overflow: hidden;
    }

    .avion-detail-image img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    /* Estilo para la información del avión */
    .avion-detail-info {
        width: 50%;
        padding: 10px;
    }

    .avion-detail-info p {
        margin: 10px 0;
        font-size: 1.1em;
    }

    .avion-detail-info strong {
        font-weight: bold;
    }

    /* Botón para volver a la lista */
    .btn-volver {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        margin-top: 20px;
    }

    .btn-volver:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
