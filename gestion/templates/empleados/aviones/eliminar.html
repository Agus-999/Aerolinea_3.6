{% extends 'base.html' %}
{% block content %}
<h2>¿Eliminar avión?</h2>
<p>¿Estás seguro de que deseas eliminar el avión {{ avion }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'gestion:lista_aviones' %}">Cancelar</a>
</form>
{% endblock %}
